<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Checker</title>
  <style>
    :root {
      --color-primary: #4f46e5;
      --color-primary-hover: #4338ca;
      --color-primary-light: rgba(79, 70, 229, 0.1);
      --color-success: #10b981;
      --color-success-hover: #059669;
      --color-success-light: rgba(16, 185, 129, 0.12);
      --color-success-dark: rgba(16, 185, 129, 0.2);
      --color-danger: #ef4444;
      --color-danger-hover: #dc2626;
      --color-danger-light: rgba(239, 68, 68, 0.12);
      --color-danger-dark: rgba(239, 68, 68, 0.2);
      --color-warning: #f59e0b;
      --color-skip: #94a3b8;
      --color-bg: #f1f5f9;
      --color-surface: #ffffff;
      --color-border: #e2e8f0;
      --color-text: #1e293b;
      --color-text-muted: #64748b;
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 12px;
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-full: 9999px;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.12);
      --transition-fast: 150ms ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 100%;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      font-size: 13px;
    }

    /* STICKY TOP SECTION */
    .sticky-top {
      position: sticky;
      top: 0;
      z-index: 50;
      background: var(--color-bg);
      padding: var(--space-sm);
      padding-bottom: 0;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-sm);
    }

    .header h1 {
      font-size: 15px;
      font-weight: 700;
      color: var(--color-primary);
    }

    .header-actions {
      display: flex;
      gap: 3px;
    }

    .icon-btn {
      width: 26px;
      height: 26px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--color-border);
      background: var(--color-surface);
      color: var(--color-text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: all var(--transition-fast);
    }

    .icon-btn:hover {
      background: var(--color-bg);
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .icon-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .icon-btn.primary {
      background: var(--color-primary);
      color: white;
      border-color: var(--color-primary);
    }

    .icon-btn.success {
      background: var(--color-success);
      color: white;
      border-color: var(--color-success);
    }

    .icon-btn.warning {
      background: var(--color-warning);
      color: white;
      border-color: var(--color-warning);
    }

    /* PROGRESS */
    .progress-stats {
      background: var(--color-surface);
      border-radius: var(--radius-md);
      padding: var(--space-sm);
      margin-bottom: var(--space-sm);
      border: 1px solid var(--color-border);
    }

    .progress-bar-container {
      position: relative;
      height: 20px;
      background: var(--color-bg);
      border-radius: var(--radius-full);
      overflow: hidden;
      margin-bottom: var(--space-xs);
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--color-primary), #818cf8);
      border-radius: var(--radius-full);
      transition: width 0.3s ease;
      width: 0%;
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10px;
      font-weight: 600;
      color: var(--color-text);
    }

    .stats-row {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 3px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      padding: 2px 6px;
      border-radius: var(--radius-sm);
      transition: all var(--transition-fast);
    }

    .stat:hover {
      background: var(--color-bg);
    }

    .stat.active {
      box-shadow: 0 0 0 2px currentColor;
    }

    .stat.yes {
      color: var(--color-success);
    }

    .stat.no {
      color: var(--color-danger);
    }

    .stat.pending {
      color: var(--color-text-muted);
    }

    /* MAIN ACTIONS */
    .main-actions {
      background: var(--color-surface);
      padding: var(--space-sm);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-sm);
      border: 1px solid var(--color-border);
    }

    .current-profile {
      font-weight: 600;
      font-size: 13px;
      padding: 4px 8px;
      border-radius: var(--radius-sm);
      margin-bottom: 2px;
      background: var(--color-bg);
      border-left: 3px solid transparent;
    }

    .current-profile.yes {
      background: var(--color-success-light);
      border-left-color: var(--color-success);
    }

    .current-profile.no {
      background: var(--color-danger-light);
      border-left-color: var(--color-danger);
    }

    .current-profile-url {
      color: var(--color-text-muted);
      font-size: 10px;
      margin-bottom: var(--space-sm);
      padding-left: 8px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .yes-no-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-sm);
    }

    .yes-button,
    .no-button {
      padding: 10px;
      font-size: 14px;
      font-weight: 700;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      transition: all var(--transition-fast);
    }

    .yes-button {
      background: var(--color-success);
      color: white;
    }

    .yes-button:hover:not(:disabled) {
      background: var(--color-success-hover);
    }

    .no-button {
      background: var(--color-danger);
      color: white;
    }

    .no-button:hover:not(:disabled) {
      background: var(--color-danger-hover);
    }

    .yes-button:disabled,
    .no-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .keyboard-hint {
      color: rgba(255, 255, 255, 0.6);
      font-size: 9px;
    }

    /* PRELOAD OPTIONS */
    .preload-options {
      background: var(--color-surface);
      border-radius: var(--radius-md);
      padding: var(--space-sm);
      margin-bottom: var(--space-sm);
      display: none;
      border: 1px solid var(--color-border);
    }

    .preload-options.active {
      display: block;
    }

    .preload-options h3 {
      font-size: 11px;
      margin-bottom: var(--space-xs);
    }

    .preload-amount {
      display: flex;
      gap: 4px;
      margin-bottom: var(--space-xs);
    }

    .preload-amount button {
      flex: 1;
      padding: 4px;
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 10px;
    }

    .preload-amount button.active {
      background: var(--color-primary);
      color: white;
      border-color: var(--color-primary);
    }

    .start-preload-button {
      width: 100%;
      padding: 5px;
      background: var(--color-warning);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 10px;
      font-weight: 600;
    }

    /* SCROLLABLE PROFILES */
    .profiles-container {
      flex: 1;
      overflow-y: auto;
      padding: 0 var(--space-sm) var(--space-sm);
    }

    .profiles-list {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .profile-item {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      background: var(--color-surface);
      border-radius: var(--radius-md);
      border: 1px solid var(--color-border);
      cursor: pointer;
      transition: all var(--transition-fast);
      position: relative;
    }

    .profile-item:hover {
      border-color: var(--color-primary);
    }

    .profile-item.active {
      background: var(--color-primary-light);
      border-color: var(--color-primary);
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
    }

    .profile-item.yes {
      background: var(--color-success-light);
      border-left: 3px solid var(--color-success);
    }

    .profile-item.no {
      background: var(--color-danger-light);
      border-left: 3px solid var(--color-danger);
    }

    .profile-item.skipped {
      background: #f1f5f9;
      border-left: 3px solid var(--color-skip);
      opacity: 0.5;
    }

    .profile-item.active.yes {
      background: var(--color-success-dark);
    }

    .profile-item.active.no {
      background: var(--color-danger-dark);
    }

    .profile-number {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: var(--color-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 9px;
      font-weight: 600;
      color: var(--color-text-muted);
      margin-right: 8px;
      flex-shrink: 0;
    }

    .profile-info {
      flex: 1;
      min-width: 0;
    }

    .profile-name {
      font-weight: 600;
      font-size: 11px;
      color: var(--color-text);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .profile-name .special-badge {
      width: 12px;
      height: 12px;
      background: var(--color-warning);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 7px;
      color: white;
    }

    .profile-url {
      font-size: 9px;
      color: var(--color-text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .profile-indicators {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-left: 6px;
    }

    .preload-dot {
      width: 5px;
      height: 5px;
      background: var(--color-primary);
      border-radius: 50%;
    }

    .menu-btn {
      width: 20px;
      height: 20px;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-sm);
      color: var(--color-text-muted);
      font-size: 12px;
    }

    .menu-btn:hover {
      background: var(--color-bg);
      color: var(--color-text);
    }

    .dropdown-menu {
      position: absolute;
      right: 8px;
      top: 100%;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      z-index: 100;
      min-width: 130px;
      display: none;
      overflow: hidden;
    }

    .dropdown-menu.open {
      display: block;
    }

    .dropdown-item {
      padding: 6px 10px;
      font-size: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .dropdown-item:hover {
      background: var(--color-bg);
    }

    .dropdown-item.danger {
      color: var(--color-danger);
    }

    .dropdown-item .icon {
      width: 12px;
      text-align: center;
    }

    /* LOAD MORE */
    .load-more-container {
      padding: var(--space-sm);
      text-align: center;
    }

    .load-more-button {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      color: var(--color-text-muted);
      padding: 5px 10px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 10px;
    }

    .load-more-button:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    /* STATUS MESSAGE */
    #status-message {
      position: fixed;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      padding: 5px 10px;
      border-radius: var(--radius-full);
      display: none;
      z-index: 1000;
      font-size: 10px;
      font-weight: 500;
      box-shadow: var(--shadow-lg);
    }

    #status-message.success {
      background: var(--color-success);
      color: white;
    }

    #status-message.error {
      background: var(--color-danger);
      color: white;
    }

    #status-message.info {
      background: var(--color-primary);
      color: white;
    }

    /* AUTH */
    #auth-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    #auth-section h1 {
      font-size: 18px;
      color: var(--color-primary);
      margin-bottom: 4px;
    }

    #auth-section p {
      color: var(--color-text-muted);
      margin-bottom: 12px;
      font-size: 11px;
    }

    #auth-button {
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .status-text {
      color: var(--color-text-muted);
      font-size: 10px;
      margin-top: 8px;
    }

    .status-text.success {
      color: var(--color-success);
    }

    /* COMPLETION */
    #completion-section {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      height: 100%;
      text-align: center;
    }

    #completion-section.active {
      display: flex;
    }

    .completion-icon {
      font-size: 36px;
      margin-bottom: 8px;
    }

    .completion-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--color-primary);
      margin-bottom: 4px;
    }

    .completion-subtitle {
      color: var(--color-text-muted);
      font-size: 11px;
      margin-bottom: 12px;
    }

    .completion-stats {
      display: flex;
      gap: 16px;
      margin-bottom: 12px;
    }

    .completion-stat {
      text-align: center;
    }

    .completion-stat-value {
      font-size: 22px;
      font-weight: 700;
    }

    .completion-stat-value.yes {
      color: var(--color-success);
    }

    .completion-stat-value.no {
      color: var(--color-danger);
    }

    .completion-stat-label {
      font-size: 9px;
      color: var(--color-text-muted);
      text-transform: uppercase;
    }

    .completion-actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
      width: 100%;
      max-width: 180px;
    }

    .copy-links-button {
      background: var(--color-success);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      padding: 8px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
    }

    .clear-button {
      background: var(--color-surface);
      color: var(--color-text-muted);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      padding: 8px;
      font-size: 11px;
      cursor: pointer;
    }

    .clear-button:hover {
      border-color: var(--color-danger);
      color: var(--color-danger);
    }

    /* LOADING */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(248, 250, 252, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .loading-overlay.active {
      display: flex;
    }

    .loading-spinner {
      width: 24px;
      height: 24px;
      border: 3px solid var(--color-border);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* SEARCH MODE */
    .icon-btn.search-active {
      background: #0ea5e9;
      color: white;
      border-color: #0ea5e9;
    }

    .search-nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--color-surface);
      border-top: 1px solid var(--color-border);
      padding: var(--space-sm);
      display: none;
      z-index: 100;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
    }

    .search-nav-bar.active {
      display: block;
    }

    .search-nav-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-xs);
    }

    .search-nav-title {
      font-size: 11px;
      font-weight: 600;
      color: var(--color-primary);
    }

    .search-nav-close {
      width: 20px;
      height: 20px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 14px;
      color: var(--color-text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-sm);
    }

    .search-nav-close:hover {
      background: var(--color-bg);
      color: var(--color-danger);
    }

    .search-current-name {
      font-size: 12px;
      font-weight: 600;
      color: var(--color-text);
      padding: 6px 10px;
      background: var(--color-bg);
      border-radius: var(--radius-sm);
      margin-bottom: var(--space-sm);
      width: 100%;
      border: 1px solid var(--color-border);
      outline: none;
      font-family: inherit;
    }

    .search-current-name:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
    }

    .search-nav-controls {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .search-match-counter {
      font-size: 11px;
      color: var(--color-text-muted);
      flex: 1;
      text-align: center;
    }

    .search-nav-btn {
      padding: 6px 12px;
      font-size: 11px;
      font-weight: 600;
      border: 1px solid var(--color-border);
      background: var(--color-surface);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .search-nav-btn:hover:not(:disabled) {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .search-nav-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .search-mode-banner {
      background: linear-gradient(90deg, #0ea5e9, #06b6d4);
      color: white;
      padding: 6px 10px;
      font-size: 10px;
      font-weight: 600;
      text-align: center;
      display: none;
    }

    .search-mode-banner.active {
      display: block;
    }

    .profiles-container.search-mode {
      padding-bottom: 100px;
    }
  </style>
</head>

<body>
  <div id="loading-overlay" class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

  <div id="auth-section">
    <h1>Story Checker</h1>
    <p>Connect to Google Sheets</p>
    <button id="auth-button">Connect to Google</button>
    <p id="auth-status" class="status-text">Please authenticate</p>
  </div>

  <div id="profiles-section" style="display: none;">
    <!-- STICKY TOP -->
    <div class="sticky-top">
      <div class="header">
        <h1>Story Checker</h1>
        <div class="header-actions">
          <button id="back-button" class="icon-btn primary" title="Back (B)" disabled>&larr;</button>
          <button id="profiles-sheet-button" class="icon-btn success" title="Profiles">&equiv;</button>
          <button id="history-button" class="icon-btn" title="History"
            style="background:#8b5cf6;color:white;border-color:#8b5cf6;">&orarr;</button>
          <button id="settings-button" class="icon-btn" title="Settings"
            style="background:#06b6d4;color:white;border-color:#06b6d4;">&cir;</button>
          <button id="reload-button" class="icon-btn" title="Reload">&orarr;</button>
          <button id="search-mode-button" class="icon-btn" title="Search Mode">&#128269;</button>
        </div>
      </div>

      <div class="progress-stats">
        <div class="progress-bar-container">
          <div id="progress-bar" class="progress-bar"></div>
          <span id="progress-text" class="progress-text">#0 of 0</span>
        </div>
        <div class="stats-row">
          <span class="stat yes" id="stat-yes" title="Click to filter YES">Y: <span id="yes-count">0</span></span>
          <span class="stat no" id="stat-no" title="Click to filter NO">N: <span id="no-count">0</span></span>
          <span class="stat pending" id="stat-pending" title="Click to show pending">?: <span
              id="pending-count">0</span></span>
        </div>
      </div>

      <div class="main-actions">
        <div id="current-profile" class="current-profile">Select a profile</div>
        <div id="current-url" class="current-profile-url"></div>
        <div class="yes-no-buttons">
          <button id="yes-button" class="yes-button" disabled>YES <span class="keyboard-hint">(Y)</span></button>
          <button id="no-button" class="no-button" disabled>NO <span class="keyboard-hint">(N)</span></button>
        </div>
      </div>
    </div>
  </div>

  <!-- SCROLLABLE PROFILES -->
  <div class="profiles-container">
    <div id="profiles-list" class="profiles-list"></div>
    <div id="load-more-container" class="load-more-container" style="display: none;">
      <button id="load-more-button" class="load-more-button">Load More</button>
    </div>
  </div>

  <div id="status-message"></div>

  <div id="search-nav-bar" class="search-nav-bar">
    <div class="search-nav-header">
      <span class="search-nav-title">Search in Google Sheets</span>
      <button id="search-nav-close" class="search-nav-close">&times;</button>
    </div>
    <input type="text" id="search-current-name" class="search-current-name" placeholder="Type name or click a profile..." />
    <div class="search-nav-controls">
      <button id="search-prev-btn" class="search-nav-btn" disabled>&larr; Prev</button>
      <span id="search-match-counter" class="search-match-counter">No matches</span>
      <button id="search-next-btn" class="search-nav-btn" disabled>Next &rarr;</button>
    </div>
  </div>

  <div id="completion-section">
    <div class="completion-icon">&#127881;</div>
    <div class="completion-title">All Done!</div>
    <div class="completion-subtitle">All profiles checked</div>
    <div class="completion-stats">
      <div class="completion-stat">
        <span id="completion-yes" class="completion-stat-value yes">0</span>
        <span class="completion-stat-label">Yes</span>
      </div>
      <div class="completion-stat">
        <span id="completion-no" class="completion-stat-value no">0</span>
        <span class="completion-stat-label">No</span>
      </div>
    </div>
    <div class="completion-actions">
      <button id="copy-links-button" class="copy-links-button">Copy YES Links</button>
      <button id="clear-button" class="clear-button">Clear &amp; Start Over</button>
    </div>
  </div>

  <script src="js/sidepanel.js"></script>
</body>

</html>
