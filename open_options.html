<!DOCTYPE html>
<html>
<head>
  <title>Open Options Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Story Checker Options</h1>
  <p>Click the button below to open the options page where you can set your Google Sheet IDs:</p>
  <button id="openOptions">Open Options Page</button>

  <script>
    document.getElementById('openOptions').addEventListener('click', function() {
      chrome.runtime.openOptionsPage();
    });
  </script>
</body>
</html>
